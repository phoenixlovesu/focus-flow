<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Focus Flow</title>

   <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap">
   <link rel="stylesheet" href="style.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

</head>
<body>

    <div id="cloud-bg"></div>
    <div id="pomodoro">
        <div id="pomodoro-overlay">
            <img src="spinner.gif" alt="">
        </div>

        <span class="btn-icon" id="toggle-settings"><i class="fa fa-cog"></i></span>

        <div id="timer-progress">
            <svg class="circle-timer" viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="45" class="circle-background"></circle>
                <circle cx="50" cy="50" r="45" class="circle-progress"></circle>
                <text id="timer-time" x="50" y="50" text-anchor="middle" dy=".3em" font-size="18">25:00</text>
                <text id="timer-pause" x="50" y="68" text-anchor="middle" dy=".3em" font-size="7">Paused</text>
                <text id="timer-rest" x="50" y="68" text-anchor="middle" dy=".3em" font-size="7">Rest</text>
            </svg>
        </div>

        <div id="timer-sessions">
            <p id="completed-label">Completed work sessions: </p>
            <p id="completed-sessions">0</p>
        </div>

        <div id="timer-functions">
            <div id="timer-settings"></div>
            <div id="timer-buttons"></div>
        </div>
    </div>
    <script src="main.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Focus Flow</title>

   <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap">
   <link rel="stylesheet" href="style.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

</head>
<body>

    <div id="cloud-bg"></div>
    <div id="pomodoro">
        <div id="pomodoro-overlay">
            <img src="spinner.gif" alt="">

        <span class="btn-icon" id="toggle-settings"><i class="fa fa-cog"></i></span>

        <div id="timer-progress"></div>

    </div>
    <script src="main.js"></script>
